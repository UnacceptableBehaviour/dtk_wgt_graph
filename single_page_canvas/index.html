<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>dtk chart</title>
    <!-- bootstrap.bundle.css / js for poppovers / tooltips -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/data_chart.css">
</head>
<body>
    <div class="container" id="weigh_in_page_parent">
        <div class="row padding" id="weigh_in_page">
          <div  id='weigh-in-input-row' class="container-fluid">
            
            <div class="input-group">
              
              <input id='weigh-in-weight-inrow' class="form-control" type="text" placeholder='weight'>
          
              <input id='weigh-in-pc-fat-inrow' class="form-control" type="text" placeholder='fat %'>
              
              <input id='weigh-in-pc-water-inrow' class="form-control"type="text" placeholder='water %'>        
              
            </div>
          
          </div>
          
          <div class="container-fluid">
            <h4 id='page-display-title'>
              daily weigh in
              <button id='but-weigh-in-record' type="button" class="btn btn-outline-danger float-right">RECORD</button>  
            </h4>
            
          </div>
          
          <br>
          <div id="weigh-in-chart" class="container container-fluid">
            <h6>weigh in chart</h6>
            <div class="d-flex">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> 7D
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 14D
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 1M
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 3M
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 6M
                     </label>
                     <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 1Y
                     </label>
                     <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 2Y
                     </label>
                </div>
                <div class="btn-group ml-3">
                    <button type="button" class="btn btn-outline-secondary"><</button>
                    <button type="button" class="btn btn-outline-secondary">></button>
                </div>
            </div>
            <div id="weigh-in-chart-canv"></div>
          </div>
          
          <!--REMOVE DEBUG-->
          <!-- <table id='debug-weigh-in-table'>
            <tbody>
            <td id='dbg_wt'>weight: **.*</td>
            <td id='dbg_f'>fat: **.*</td>
            <td id='dbg_w'>water: **.*</td>   
            </tbody>
          </table> -->
          <!--REMOVE DEBUG-->
        <div/>
      <div/> 
      <script src='static/js/bootstrap.min.js'></script>
      <script type="module" src='app.js'></script>
</body>
</html>
